<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuérdame</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <!-- Pantalla inicial -->
  <div id="pantalla-inicial">
    <div class="contenedor1">
      <img src="logo2.png" alt="Recuérdame" class="logo2">
      <p></p>
      <button class="contenedor2" id="btn-comenzar">Comenzar</button>
    </div>
  </div>

  <!-- Menú principal -->
  <div id="menu-principal" style="display: none;">
    <div class="contenedor">
      <img src="logo2.png" alt="Recuérdame" class="logo-fijo">
      <h2>Bienvenido</h2>
    </div>
  </div>

  <!-- Pantalla de registro de personas -->
  <div id="pantalla-personas" style="display: none;">
    
    </button>

    <img src="logo2.png" alt="Recuérdame" class="logo-fijo">
    <h1 class="Registro">Registrar una Persona</h1>

    <form id="form-persona">
      <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
      <input type="text" id="relacion" name="relacion" placeholder="Relación" required>

      <!-- Botón personalizado para subir imagen -->
      <div class="contenedor-boton-archivo">
        <input type="file" id="foto" name="foto" accept="image/*" required hidden>
        <button type="button" class="button1" onclick="document.getElementById('foto').click()">
          <i data-lucide="image"></i>
          <span class="text">Subir Foto</span>
        </button>
      </div>

      <button type="submit">Guardar Persona</button>
    </form>

    <div id="lista-personas">
      <!-- Ícono de usuarios añadido aquí -->
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users-icon lucide-users">
        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
        <circle cx="9" cy="7" r="4"/>
        <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
      </svg>
    </div>
  </div>

  <!-- Barra de navegación -->
  <div id="barra-navegacion" style="display: none;">
    <button class="btn-nav" id="btn-personas" onclick="mostrarPantalla('personas')">
      <i data-lucide="users"></i>
      <span>Personas</span>
    </button>
    <button class="btn-nav" id="btn-estadisticas" onclick="mostrarPantalla('estadisticas')">
      <i data-lucide="bar-chart-3"></i>
      <span>Estadísticas</span>
    </button>
    <button class="btn-nav" id="btn-configuracion" onclick="mostrarPantalla('configuracion')">
      <i data-lucide="settings"></i>
      <span>Configuración</span>
    </button>
  </div>

  <script src="app.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
